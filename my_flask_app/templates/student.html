<!DOCTYPE html>    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Match</title>
    <link rel="stylesheet" href="/my_flask_app/static/css/studentstyle.css">
</head>
<body>
    <div class="header">
        <h1>Login to CareerMatch</h1>
    </div>
    <div class="login-container">
        <h2>Student Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username (Email):</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="studentnewaccount.html" style="display: block; text-align: center; margin-bottom: 10px;">Create Account</a>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>
</body>
</html>
