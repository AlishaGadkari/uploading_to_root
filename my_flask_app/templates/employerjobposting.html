<!DOCTYPE html>    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Match</title>
    <link rel="stylesheet" href="css/jobposting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="info">
        <img src="images/employer 3.jpg" alt="Description of Image" class="image">
        <div class="text">
            <h2>Your Title Here</h2>
            <p>
                This is where you can add your text.<br> You can describe the image, provide information, 
                or anything else you want to convey to the user. 
                Make sure to keep it engaging and informative.
            </p>
        </div>
    </div>
    <h3 class="jobposting">Job Postings</h3>
    <button class="my-button" id="openFormButton">
        <i class="fas fa-plus"></i><br>Add
    </button>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup" id="popup">
            <span class="close" id="closePopup">&times;</span>
            <h2>Create Job Posting</h2>
            <form id="contactForm">
                <input type="text" placeholder="Your Name" required>
                <br>
                <br>
                <input type="text" placeholder="Your Email" required>
                <br>
                <br>
                <textarea placeholder="Job Description" rows="4" required></textarea>
                <br>
                <br>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        // JavaScript to handle button click and form display
        document.addEventListener('DOMContentLoaded', function () {
            const popupOverlay = document.getElementById('popupOverlay');
            const openFormButton = document.getElementById('openFormButton');
            const closePopup = document.getElementById('closePopup');

            // Function to open the popup
            openFormButton.addEventListener('click', function () {
                popupOverlay.style.display = 'block';
            });

            // Function to close the popup
            closePopup.addEventListener('click', function () {
                popupOverlay.style.display = 'none';
            });

            // Close the popup when clicking outside of the popup content
            popupOverlay.addEventListener('click', function (event) {
                if (event.target === popupOverlay) {
                    popupOverlay.style.display = 'none';
                }
            });
        });
    </script>
</body>
