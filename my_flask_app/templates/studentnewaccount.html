<!DOCTYPE html>    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Match</title>
    <link rel="stylesheet" href="/my_flask_app/static/css/newaccountstudent.css">
</head>
<body>
    <div class="header">
        <h1>Create Your Account</h1>
    </div>
    <div class="form-container">
        <h2>Student Profile</h2>
        <form id="createAccountForm" method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="Password">Create Password:</label>
                <input type="password" id="Password" name="password" required>
            </div>
            <div class="form-group">
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" required>
            </div>
            <div class="form-group">
                <label for="careerInterest">Career Interest:</label>
                <select id="careerInterest" name="careerInterest" required>
                    <option value="" disabled selected>Select your option</option>
                    <option value="Culinary">Culinary</option>
                    <option value="Business">Business</option>
                    <option value="Medical">Medical</option>
                    <option value="Education">Education</option>
                    <option value="Blue Collar Work">Blue Collar Work</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="otherCareer" name="otherCareer" placeholder="If Other, please specify" style="display: none;">
            </div> 
            <div class="form-group">
                <label for="aboutYourself">About Yourself:</label>
                <textarea id="aboutYourself" name="aboutYourself" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="resume">Upload your resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
        // Show or hide the "Other" career input based on selection
        document.getElementById('careerInterest').addEventListener('change', function() {
            const otherCareerInput = document.getElementById('otherCareer');
            if (this.value === 'Other') {
                otherCareerInput.style.display = 'block';
            } else {
                otherCareerInput.style.display = 'none';
                otherCareerInput.value = ''; // Clear the input if not selected
            }
        });
    </script>
</body>
</html>
